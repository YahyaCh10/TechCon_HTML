<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
      </nav>
    </header>
    <main>
      <!-- Contact Information Section -->
      <section class="contact-info">
        <h2>Contact Us</h2>
        <p>
          Email Address:
          <a href="mailto:email@example.com">email@example.com</a>
        </p>
        <div class="social-media-links">
          <h3>Follow Us</h3>
          <a href="https://facebook.com/conference" target="_blank">
            <img src="facebook-icon.png" alt="Facebook" />
          </a>
          <a href="https://twitter.com/conference" target="_blank">
            <img src="twitter-icon.png" alt="Twitter" />
          </a>
          <a href="https://instagram.com/conference" target="_blank">
            <img src="instagram-icon.png" alt="Instagram" />
          </a>
        </div>
      </section>

      <!-- Embedded Google Maps Section -->
      <section class="map-section">
        <h2>Our Location</h2>
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.276585268377!2d-122.40565728463503!3d37.78377677975806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809e9d9b9d91%3A0x7a6cfe5d6c7a7a!2s2%20Embarcadero%2C%20San%20Francisco%2C%20CA%2094105%2C%20USA!5e0!3m2!1sen!2sin!4v1612300049536!5m2!1sen!2sin"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>

      <!-- Contact Us Form Section -->
      <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>copyright</p>
    </footer>
  </body>
</html>
